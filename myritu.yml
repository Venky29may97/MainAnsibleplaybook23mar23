---
- hosts: 172.31.10.94
  become: yes
  tasks:
  - include: myfile.yml
  - name: install webserver
    apt:
     name: apache2
  - name: copy index file into node side
    copy:
     src: myindexpage
     dest:  /var/www/html/index.html   

  - name: copy dyno files into nodes
    template:
      src: mydynoindex.j2
      dest:  /var/www/html/index.html